<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_模板解析_一般指令_vue</title>

  <style>
    .a {
      color: red;
    }
    .b {
      color: blue;
    }
  </style>
</head>
<body>

<div id="app">
  <h1 v-text="msg"></h1>
  <h2 v-html="msg"></h2>
  <h3 v-bind:class="myClass">测试动态class</h3>
</div>

<script src="js/vue.js"></script>
<script>
  const vm = new Vue({
    el: '#app',
    data: {
      msg: '<a href="http://www.atguigu.com">尚硅谷</a>',
      myClass: 'b'
    }
  })
</script>
</body>
</html>
